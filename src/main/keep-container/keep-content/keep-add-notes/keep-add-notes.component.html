<div class="form-container">
  <form #firstForm
        *ngIf="showFirstForm"
        class="first-form">
    <input class="note-text" placeholder="Take a note..." type="text"/>
    <div class="form-actions">
    </div>
  </form>
</div>
<div *ngIf="!showFirstForm" class="form-container active-form">
  <form #secondForm class="second-form">
    <input #titleInput (keydown.enter)="focusTextarea($event)" [(ngModel)]="title" class="note-title" name="title"
           placeholder="Title"
           type="text"/>
    <textarea
      (input)="adjustTextareaHeight($event)"
      [(ngModel)]="noteMessage"
      class="note-text"
      name="noteMessage"
      placeholder="Take a note..."
    ></textarea>
    <div class="form-actions">
      <div class="icons-area">
        <app-keep-footer-note [calledFromAddNote]="true" [noteMessage]="noteMessage"
                              [showDropdownMenu]="showDropdownMenu"
                              [title]="title"></app-keep-footer-note>
      </div>
      <button (click)="toggleForms()" class="close-btn icon">Close</button>
    </div>
  </form>
</div>
<div *ngIf="getDropdownValue()" class="dropdown-menu">
  <ul>
    <li class="item"><a class="text">Add label</a></li>
  </ul>
</div>
<app-keep-notes></app-keep-notes>
