<div #formContainer class="form-container active-form ">
  <form class="second-form">
    <input [(ngModel)]="data.Note.title" class="note-title" name="title" placeholder="Title" type="text"/>
    <textarea
      (input)="adjustTextareaHeight($event)"
      [(ngModel)]="data.Note.content"
      class="note-text"
      name="noteMessage"
      placeholder="Note"

    ></textarea>
    <app-keep-store-labels [ModalOpen]="true" [note]="data.Note"></app-keep-store-labels>
    <div class="form-actions">

      <div class="icons-area">
        <app-keep-footer-note (closeModal)="closeEditor()" [calledFromEditorNote]="true" [note]="data.Note"
                              [searchLabelText]="searchLabelText" [selectedNote]="selectedNote"></app-keep-footer-note>
      </div>
      <app-keep-dropdown-menu (closeModal)="closeEditor()" [OpenDialogue]="true"
                              [note]="data.Note" [selectedNote]="data.Note"></app-keep-dropdown-menu>
      <app-keep-label-dropdown [DialogBoxOpen]="true" [labelDropdown]="data.Note.showLabelDropdown"
                               [note]="data.Note"
                               [searchLabelText]="searchLabelText"
                               [selectedNote]="data.Note"></app-keep-label-dropdown>
      <button (click)="closeEditor()" class="close-btn">Close</button>
    </div>
  </form>
</div>
