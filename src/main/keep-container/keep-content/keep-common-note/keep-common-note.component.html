<div *ngIf="(notes$ | async) as notes" class="notes grey-background">
  <div *ngFor="let note of notes$ |async" [@noteEnterLeave]="note">

    <div class="note"
         *ngIf="(isSearch && note.noteExist && (isArchiveNotePresent ? note.isArchived : !note.isArchived) ) || (!isSearch && (isArchiveNotePresent ? note.isArchived : !note.isArchived))"
         [ngClass]="{ 'empty-note': note.title=='' || note.content==''}"
         [hidden]="note.isHidden"
         (click)="selectNoteForEditing(note)">
      <div>
        <span class="material-icons check-circle">check_circle</span>
        <ng-container *ngIf="note.title=='' && note.content==''">
          <div class="full-empty">Empty note</div>
        </ng-container>
        <ng-container>
          <ng-container *ngIf="isSearch">
            <div class="title" [style.display]="'block'">
              <span [innerHTML]="highlightSearchTerm(note.title, searchValue) | safeHtml"></span>
            </div>
            <div class="text" [style.display]="'block'" [ngClass]="{ 'note-text-up': note.title==''}">
              <div [innerHTML]="formattedContent(note.content)"></div>

            </div>
          </ng-container>
          <ng-container *ngIf="!isSearch">
            <div class="title">{{note.title }}</div>
            <div [ngClass]="{ 'note-text-up': note.title==''}" class="note-text"
                 [innerHTML]="convertNewlinesToBreaks(note.content)"></div>
          </ng-container>
        </ng-container>
        <div class="icons">
          <div class="tooltip">
            <ng-container *ngIf="isArchiveNotePresent">
              <span class="material-icons-outlined hover small-icon icon"
                    (click)=UnArchiveNote(note.id)>unarchive</span>
              <span class="tooltip-text">Unarchive</span>
            </ng-container>
            <ng-container *ngIf="!isArchiveNotePresent">
              <span class="material-icons-outlined hover small-icon icon" (click)="archiveNote(note.id)">archive</span>
              <span class="tooltip-text">Archive</span>
            </ng-container>
          </div>
          <div class="tooltip" (click)="handleMoreIconClick($event, note)">
            <span class="material-icons-outlined hover small-icon icon">more_vert</span>
            <span class="tooltip-text">More</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="note.showDropdown" class="dropdown-menu">
      <ul>
        <li class="item"><a class="text" (click)="deleteNote($event,note.id)">Delete Note</a></li>
        <ng-container *ngIf="!hasLabels(note)">
          <li class="item"><a class="text" (click)="showLabelDropdown($event,note)">Add label</a></li>
        </ng-container>
        <ng-container *ngIf="hasLabels(note)">
          <li class="item"><a class="text" (click)="showLabelDropdown($event,note)">Change label</a></li>
        </ng-container>
      </ul>
    </div>
    <div *ngIf="note.showLabelDropdown" class="label-Dropdown" (click)="stopEvent($event)">
      <div class="label-text">Label note</div>
      <div class="container-input">
        <input class="input" placeholder="Enter label name" [(ngModel)]="searchLabelText"
               (ngModelChange)=checkSearchText()>
        <span class="small-search-icon">
            <img src="assets/svg/small-search.svg" alt="search">
          </span>
      </div>
      <div *ngIf="!searchLabels(searchLabelText) && addLabelIndicator" class="add-label-area"
           (click)="addLabel(searchLabelText,note)">
        <div class="label-add">
          <div class="plus-icon">
            <img src="assets/svg/small-plus.svg" alt="Small Plus Icon">
          </div>
          <div class="label-search-text">Create "<span class="bold">{{searchLabelText}}</span> "</div>
        </div>
      </div>
      <div *ngIf="searchLabels(searchLabelText) && addLabelIndicator">
        <div *ngFor="let label of labels" class="show-labels">
          <div class="save-labels-area">
            <div class="check-box">
              <img src="assets/svg/check-box.svg" alt="check-box">
            </div>
            <div class="save-label-text">{{label.text}}</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
