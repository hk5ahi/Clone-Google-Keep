<div *ngIf="hasNotes()" class="notes">
  <div *ngFor="let note of notes">

    <div class="note" *ngIf="!note.isArchived" [ngClass]="{ 'empty-note': note.title=='' || note.content=='',
        'selected': selectedNote === note }"
      [class.selected]="selectedNote === note" (click)="selectNoteForEditing(note)">
      <div>
        <span class="material-icons check-circle">check_circle</span>
        <div class="title">{{ note.title }}</div>
        <div class="text">{{ note.content }}</div>

        <div class="icons">
          <div class="tooltip">

            <span class="material-icons-outlined hover small-icon icon" (click)="archiveNote(note.id)">archive</span>
            <span class="tooltip-text">Archive</span>
          </div>
          <div class="tooltip" (click)="note.showDropdown = !note.showDropdown">
            <span class="material-icons-outlined hover small-icon icon">more_vert</span>
            <span class="tooltip-text">More</span>
          </div>
          <button  class="close-btn" *ngIf="selectedNote" (click)="closeEditor()">Close</button>


        </div>
      </div>

    <div *ngIf="note.showDropdown" class="dropdown-menu">
      <ul>
        <li class="item"><a class="text" (click)="deleteNote(note.id)" >Delete Note</a></li>
        <li class="item"><a class="text" >Add label</a></li>
      </ul>
    </div>
  </div>
</div>
</div>

<!-- Display the selected note for editing -->
<div class="note-editor" *ngIf="selectedNote">
  <div class="note-overlay"></div>
  <div class="note-content">
    <label for="note-content">Note Content:</label>
    <textarea id="note-content" placeholder="Enter note content" [(ngModel)]="selectedNote.content"></textarea>



  </div>
</div>
